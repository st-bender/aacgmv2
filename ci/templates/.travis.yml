dist: xenial
language: python
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
matrix:
  include:
    - python: 3.8
      env: TOXENV=check
    - python: 3.8
      env: TOXENV=docs
{% for env, config in tox_environments|dictsort %}
    - python: {{ env|truncate(3, end="") }}
      env: TOXENV={{ env }}{% if config.cover %},extension-coveralls,coveralls{% endif %}

{% endfor %}
  allow_failures:
    - env: "TOXENV=check"
    - env: "TOXENV=docs"
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install codecov
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - codecov --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - codecov
notifications:
  email:
    on_success: never
    on_failure: always
