language: python
python: '3.5'
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=check
{% for env, config in tox_environments|dictsort %}
    - TOXENV={{ env }}{% if config.cover %},extension-coveralls,coveralls{% endif %}

{% endfor %}
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install codecov
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - codecov --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - codecov
notifications:
  email:
    on_success: never
    on_failure: always
matrix:
  allow_failures:
    - env: "TOXENV=check"
