dist: xenial
language: python
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
matrix:
  include:
    - python: 3.8
      env: TOXENV=check
    - python: 3.8
      env: TOXENV=docs
{% for env, config in tox_environments|dictsort %}
    - python: {{ env|truncate(3, end="") }}
      env: TOXENV={{ env }}{% if config.cover %},extension-coveralls,coveralls{% endif %}

{% endfor %}
    - os: osx
      osx_image: xcode12
      language: shell
      env: TOXENV=check
      before_deploy:
        - python3 -m venv venv
        - source venv/bin/activate
        - which pip python pip3 python3
        - pip install -U cibuildwheel==1.5.5
        - CIBW_SKIP="pp*" cibuildwheel --output-dir dist
        - ls -alF dist/
      before_install:
        - python --version
        - uname -a
  allow_failures:
    - env: "TOXENV=check"
    - env: "TOXENV=docs"
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install codecov
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - codecov --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - codecov
notifications:
  email:
    on_success: never
    on_failure: always
before_deploy:
  # Builds wheels only with Python 3.7
  # cibuildwheel version and manylinux images to build Py34 wheels
  # alternative image sha256:
  # quay.io/pypa/manylinux1_i686@sha256:6616c1a4a93798214e86e964379cd2ee8163fe62af0751da2e8c682809d7c96c
  # quay.io/pypa/manylinux1_x86_64@sha256:e90db28d26e5558faa8d58ccd2e67d516ca83f793327df0ba48968a77485eb08
  - |
    pip install cibuildwheel==0.12.0
    export CIBW_BUILD="cp34-*"
    export CIBW_MANYLINUX1_I686_IMAGE="quay.io/pypa/manylinux1_i686:2020-01-31-d8fa357"
    export CIBW_MANYLINUX1_X86_64_IMAGE="quay.io/pypa/manylinux1_x86_64:2020-01-31-d8fa357"
    cibuildwheel --output-dir dist
    unset CIBW_BUILD CIBW_MANYLINUX1_I686_IMAGE CIBW_MANYLINUX1_X86_64_IMAGE
    pip install -U cibuildwheel==1.5.5
    cibuildwheel --output-dir dist
    ls -alF dist/
deploy:
  - provider: pypi
    edge: true
    server: https://test.pypi.org/legacy/
    user: __token__
    password:
      secure: ""
    skip_existing: true
    on:
      repo: st-bender/aacgmv2
      branch:
        - master
      tags: false
      condition: $TOXENV == "check"
  - provider: pypi
    edge: true
    user: __token__
    password:
      secure: ""
    skip_existing: true
    on:
      repo: st-bender/aacgmv2
      branch:
        - master
      tags: true
      condition: $TOXENV == "check"
