dist: xenial
language: python
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
matrix:
  include:
    - python: 3.8
      env: TOXENV=check
    - python: 3.8
      env: TOXENV=docs
    - python: 2.7
      env: TOXENV=2.7,extension-coveralls,coveralls
    - python: 2.7
      env: TOXENV=2.7-nocover
    - python: 3.4
      env: TOXENV=3.4,extension-coveralls,coveralls
    - python: 3.4
      env: TOXENV=3.4-nocover
    - python: 3.5
      env: TOXENV=3.5,extension-coveralls,coveralls
    - python: 3.5
      env: TOXENV=3.5-nocover
    - python: 3.6
      env: TOXENV=3.6,extension-coveralls,coveralls
    - python: 3.6
      env: TOXENV=3.6-nocover
    - python: 3.7
      env: TOXENV=3.7,extension-coveralls,coveralls
    - python: 3.7
      env: TOXENV=3.7-nocover
    - python: 3.8
      env: TOXENV=3.8,extension-coveralls,coveralls
    - python: 3.8
      env: TOXENV=3.8-nocover
  allow_failures:
    - env: "TOXENV=check"
    - env: "TOXENV=docs"
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - pip install codecov
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - codecov --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
after_success:
  - codecov
notifications:
  email:
    on_success: never
    on_failure: always
